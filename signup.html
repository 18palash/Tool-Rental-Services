<!DOCTYPE html>
<html>
    <head>
        <title>
            Sign Up:Tool Rental Services
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
    </head>
    <body>

        <div class="outer-most-margin">
            <!-- main comtainer  -->
            <div class="main-body" >
                    <!-- Header  body  --> 
                    <div class="main-body-header">
                         <!-- Header navigation  -->   
                        <div class="main-body-header-nevagation">
                            <nav class="navbar navbar-inverse">
                                <div class="container-fluid">
                                    <div class="navbar-header">
                                        <a class="navbar-brand" href="indexTool.html">Tool Rental Services</a>
                                    </div>
                                    <ul class="nav navbar-nav">
                                        <li ><a href="indexTool.html">Home</a></li>
                                        <li><a href="about.html">About</a></li>
                                        <li><a href="contact.html">Contact US</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="active"><a href="signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                                        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                                    </ul>
                                </div>
                            </nav>
                    
                        </div>
                        <!-- Header navigation Ends here -->
    
                        <!-- Header image slides  --> 
                        <div class="main-body-header-image">
                            <!-- header Image Slide using Bootstrap Carousel -->
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    
                                </ol>
                                    
                            <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                        <div class="item active">
                                                <img src="images\PowerTools1.png" alt="" >
                                            </div>
                                            
                                            <div class="item">
                                                <img src="images\PowerTools2.jpg" alt="" >
                                            </div>
                                                
                                            
                                </div>
                                    
                            <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>   
                        </div>
                        <!-- Header image slides  -->
    
                    </div>
                    <!-- Header body ends here  --> 
    
                    <!-- Main body dynamic Conetnts  -->
                    <div class="main-body-container" >
                            <div class="container">
                                    <div class="row">
                                        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                                            <div class="card card-signin my-5">
                                                <div class="card-body">
                                                    <h5 class="card-title text-center">Sign Up</h5>
                                                    <form class="form-signin">
                                                        <div class="form-label-group">
                                                            <input type="text" id="inputFName" class="form-control" placeholder="First Name" required autofocus>
                                                            <label for="inputFName">First Name</label>
                                                        </div>
                                                        <div class="form-label-group">
                                                            <input type="text" id="inputLName" class="form-control" placeholder="Last Name" required autofocus>
                                                            <label for="inputLName">Last Name</label>
                                                        </div>
            
                                                        <div class="form-label-group">
                                                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                                            <label for="inputEmail">Email address</label>
                                                        </div>
                                    
                                                        <div class="form-label-group">
                                                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                                            <label for="inputPassword">Password</label>
                                                        </div>
            
                                                        <div class="form-label-group">
                                                            <input type="password" id="ConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                                                            <label for="ConfirmPassword">Confirm Password</label>
                                                        </div>
                                    
                                                        <div class="custom-control custom-checkbox mb-3">
                                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                                                        </div>
                                                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>       
                    </div>
                    <!-- Main body dynamic Conetnts Ends here -->
    
                    <!-- Main body footer  -->
                    <div class="main-body-footer">
                        <!-- Footer -->
                        <section id="footer">
                                <div class="container">
                                    <div class="row">                                   
                                            <ul class="list-unstyled list-inline social text-center">
                                                <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                                                <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                                                <li class="list-inline-item"><a href="#"><i class="fa fa-instagram"></i></a></li>
                                                <li class="list-inline-item"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                                                <li class="list-inline-item"><a href="#" target="_blank"><i class="fa fa-envelope"></i></a></li>
                                            </ul>                 
                                        </hr>
                                    </div>	
                                    <div class="row">                                                          
                                            <p class="h6">&copy All right Reversed &nbsp; <a class="text-green ml-2" href="#" target="_blank">Palash Khobragade</a></p>                                    
                                        </hr>
                                    </div>	
                                </div>
                            </section>
                        <!-- Footer -->
                    </div>
                    <!-- Main body footer Ends here  -->
    
                </div>
                <!-- main conainer Ends here -->
        </div>

    </body>
</html>
